<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <h1><img src="icons/wallet.svg" alt="Wallet Icon" class="title-icon"> CONTROL DE GASTOS</h1>
        </div>

        <div class="month-selector">
            <button id="prev-month">&lt;&lt;&lt;</button>
            <span id="current-month">Octubre 2024</span>
            <button id="next-month">&gt;&gt;&gt;</button>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2><img src="icons/income.svg" alt="Income Icon" class="section-icon"> Ingresos</h2>
                <div id="ingresos-list" class="item-list">
                    <div class="item">
                        <input type="text" placeholder="Descripción" class="descripcion-ingreso">
                        <input type="number" placeholder="Valor" class="valor-ingreso">
                        <img src="icons/delete.svg" alt="Delete Icon" class="delete-icon">
                    </div>
                </div>
                <button id="agregar-ingreso"><img src="icons/add.svg" alt="Add Icon" class="button-icon"> Agregar</button>
                <div class="total">
                    <span>TOTAL INGRESOS</span>
                    <span id="total-ingresos">$0</span>
                </div>
            </div>
            
            <div class="card">
                <h2><img src="icons/expense.svg" alt="Expense Icon" class="section-icon"> Gastos</h2>
                <div id="gastos-list" class="item-list">
                    <div class="item">
                        <input type="text" placeholder="Descripción" class="descripcion-gasto">
                        <input type="number" placeholder="Valor" class="valor-gasto">
                        <img src="icons/delete.svg" alt="Delete Icon" class="delete-icon">
                    </div>
                </div>
                <button id="agregar-gasto"><img src="icons/add.svg" alt="Add Icon" class="button-icon"> Agregar</button>
                <div class="total">
                    <span>TOTAL GASTOS</span>
                    <span id="total-gastos">$0</span>
                </div>
            </div>
        </div>
        
        <div class="card balance-card">
            <h2><img src="icons/balance.svg" alt="Balance Icon" class="section-icon"> BALANCE</h2>
            <p id="balance">$0</p>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
